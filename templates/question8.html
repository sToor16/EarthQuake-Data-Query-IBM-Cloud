{% include 'common.html' %}

<form action="question8" method="get">
    <input required name="lmag" placeholder="lower magnitude">
    <input required name="hmag" placeholder="higher magnitude">
    <input type="submit" value="Nevermind" class="w3-red w3-button">
</form>

{% if result %}
    {% for r in result %}
        <span>Magnitude: </span>{{ r[0] }}
        <span style="margin-left: 5px">Time: </span>{{ r[1] }}<br>
    {% endfor %}
{% endif %}
