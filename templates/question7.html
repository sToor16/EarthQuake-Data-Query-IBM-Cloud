{% include 'common.html' %}

<form action="question7Execute" method="get">
    <input required name="llat" placeholder="lower latitude">
    <input required name="hlat" placeholder="higher latitude"><br>
    <input required name="llong" placeholder="lower longitude">
    <input required name="hlong" placeholder="higher longitude"><br><br>
    <input type="submit" value="Get Top 5" class="w3-red w3-button">
</form>

{% if result %}
    {% for r in result %}
        <span>Place: </span>{{ r[0] }}
        <span style="margin-left: 5px">Mag: </span>{{ r[1] }}<br>
    {% endfor %}
{% endif %}

{% if error %}
    {{ error }}
{% endif %}
